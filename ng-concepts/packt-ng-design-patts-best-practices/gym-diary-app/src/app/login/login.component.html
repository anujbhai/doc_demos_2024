<div class="flex justify-center items-center h-screen bg-blue-500">
  <div class="bg-blue-200 rounded shadow p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>

    <form
      class="space-y-4"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div>
        <label
          class="text-gray-700"
          for="username"
        >Username</label>
        <input
          type="text"
          id="username"
          class="block w-full rounded border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
          formControlName="username"
        />
      </div>

      <div>
        <label
          class="text-gray-700"
          for="password"
        >Password</label>
        <input
          type="password"
          id="password"
          class="block w-full rounded border-gray-300 p-2 focus:border-blue-500 focus:outline-none"
          formControlName="password"
        />
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          [class.opacity-50]="loginForm.invalid"
          class="bg-blue-500 text-white rounded px-4 py-2 w-full"
        >Login</button>
      </div>
    </form>
  </div>
</div>
