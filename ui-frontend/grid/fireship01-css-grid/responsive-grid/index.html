<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireship | The Joy of CSS Grid</title>
    <style>
      @import url('./public/common/base.css');
    </style>
  </head>
  <body>
    <div id="app">
      <section class="basic-grid">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
      </section>

      <hr />

      <section class="photo-grid">
        <div class="card card-tall" style="background-image: url('https://images.unsplash.com/photo-1707343843344-011332037abb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">1</div>
        <div class="card" style="background-image: url('https://plus.unsplash.com/premium_photo-1710118735364-c04ad6961401?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">2</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1710007362468-e0f7556a0e15?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">3</div>
        <div class="card card-wide" style="background-image: url('https://images.unsplash.com/photo-1708585267785-fb2ab964f63e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">4</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1708791416184-fe5f5ed40bad?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">5</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1706883376540-b21e5559fc45?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">6</div>
        <div class="card card-tall" style="background-image: url('https://images.unsplash.com/photo-1710237103624-77e1c5b612a8?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">7</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1710292036904-3dc60dd14e53?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">8</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1710418467761-cb8efcf525db?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">9</div>
        <div class="card" style="background-image: url('https://plus.unsplash.com/premium_photo-1710107446932-a7d8880f4b28?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">10</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1682686581413-0a0ec9bb35bb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">11</div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1710381473369-7c75ff666f8d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">12</div>
      </section>

      <hr />

      <section class="animated-grid">
        <div class="animated-grid__card">a</div>
        <div class="animated-grid__card">b</div>
        <div class="animated-grid__card">c</div>
        <div class="animated-grid__card">d</div>
        <div class="animated-grid__card">e</div>
        <div class="animated-grid__card">f</div>
        <div class="animated-grid__card">g</div>
        <div class="animated-grid__card">h</div>
        <div class="animated-grid__card">i</div>
        <div class="animated-grid__card">j</div>
        <div class="animated-grid__card">k</div>
        <div class="animated-grid__card">l</div>
        <div class="animated-grid__card">m</div>
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
